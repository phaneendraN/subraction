<div class="row">
	<div class="col-8 offset-2">
		<div class="card">
			<div class="card-heading">
				<div class="card-title text-center"><b>COMPUTE</b></div>
			</div>

			<div class="card-body">
				<div class="form-group d-flex flex-row">
					<input [(ngModel)]='num1' type="number" name="num1" class="
form-control">
					<input [(ngModel)]='num2' type="number" name="num2" class="
form-control">
    </div>
					<div class="d-flex flex-row justify -content-between">
						<button class="btn btn-primary"(click)="addition()"> {{operatorName}} </button>
					</div>
				</div>



				<div class="card-footer">
					<h4 *ngIf="operator"> The addition of {{num1}} and {{num2}} is {{num1+num2}}.</h4>
					<h3 *ngIf="!operator"> The substraction of {{num1}} and {{num2}} is {{num1-num2}}.</h3>
				</div>

			</div>
		</div>
